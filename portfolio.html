<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Portfolio | Soho Spaces</title>
    <meta name="description" content="Soho Spaces is full-service interior design firm based in Atlanta, Georgia.">

    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="/assets/assets/soho_logo_white.svg">
    <script type="text/javascript" src="./scripts/app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="./styles/app.css">
    <link rel="stylesheet" type="text/css" href="./styles/font-awesome.css" />
    <script src="https://kit.fontawesome.com/dfc62377d2.js" crossorigin="anonymous"></script>    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poiret+One|Comfortaa|Homemade+Apple" >

    <style>
        /* * { outline: 1px solid red; }
        @media (min-width: 640px) { * { outline: 1px solid green; } }
        @media (min-width: 1024px) { * { outline: 1px solid blue; } } */
    </style>
</head>

<body class="bg-stone-200" style="font-family: 'Comfortaa'">

    <script>
        // Definitions ("Front Matter");
        const PAGES = [
            {
                "name": "modern gothic",
                "featured_image_src": "./assets/kitchen/island.jpeg",
                "page_path": "./portfolio/modern-gothic-kitchen"
            },
            {
                "name": "dark academia",
                "featured_image_src": "./assets/den/4.jpeg",
                "page_path": "./portfolio/dark-academia-living-room"
            },
            {
                "name": "moody romantic",
                "featured_image_src": "./assets/bedroom/bed_2.jpeg",
                "page_path": "./portfolio/moody-romantic-bedroom",
                "image_position": "object-bottom"
            },
            {
                "name": "muted mediterranean",
                "featured_image_src": "./assets/dining_room/breakfast_nook.jpeg",
                "page_path": "./portfolio/muted-mediterranean"
            },
            {
                "name": "east meets west",
                "featured_image_src": "./assets/accent_wall/umbrella.jpeg",
                "page_path": "./portfolio/east-meets-west"
            },
            {
                "name": "gingkos + greys",
                "featured_image_src": "../assets/assets/gingkos-and-greys/IMG_0967.jpeg",
                "page_path": "./portfolio/gingkos-and-greys",
                "image_position": "object-left"
            },
        ];


        createNavbarComponent(false);

        const portfolioHTML = `
        <div class="mx-4 pb-8 pt-28 md:pt-24 md:mx-auto md:px-8 md:max-w-7xl">
            <div class="md:py-4">
                <h1 class="text-2xl md:text-4xl font-bold text-gray-900 italic inline align-bottom pr-2 md:pr-4" style="font-family: 'Homemade Apple'">featured</h1>
                <div class="text-xl md:text-4xl h-full inline">projects</div>
            </div>

            <div class="portfolio-grid">
                <div class="mt-4 space-y-6 grid-cols-3 lg:grid lg:gap-10 lg:space-y-0">
                    ` + 
                    // Add card for each portfolio page
                    PAGES.map((page) => {
                        const imagePosition = (page.image_position ? page.image_position : "object-center");
                        return `
                            <a href="${page.page_path}" class="group block">
                                <div aria-hidden="true" class="overflow-hidden">
                                    <div class="container-block">
                                        <img src="${page.featured_image_src}" class="h-64 w-full lg:h-[28rem] rounded-lg lg:rounded-none object-cover ${imagePosition}" />
                                        <div class="inner-block">
                                            <div class="slider-top-right"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex justify-between items-center">
                                    <h3 class="text-md py-2 lg:py-4 lowercase">${page.name}</h3>
                                    <div class="align-middle">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill-rule="evenodd" clip-rule="evenodd">
                                            <path d="m21.883 12-7.527 6.235L15 19l9-7.521L15 4l-.645.764L21.884 11H0v1h21.883z"/>
                                            <script/>
                                        </svg>
                                    </div>                             
                                </div>
                            </a>
                        `;
                    }).join('') +
                    `
                </div>
            </div>
        </div>`;
        document.body.append(fromHTML(portfolioHTML));
        document.body.append(fromHTML(generateFooterHTML()));
    </script>
</body>

</html>
