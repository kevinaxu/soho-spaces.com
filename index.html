<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Soho Spaces</title>

    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/generator.js" type="text/javascript"></script> 
    <style>
        * { outline: 1px solid red; }
        @media (min-width: 640px) { 
            * { outline: 1px solid green; }
        }
        @media (min-width: 1024px) { 
            * { outline: 1px solid blue; }
        }
    </style>
</head>

<body class="font-['Avenir']">
    <script>

        // Definitions ("Front Matter");
        const PAGES = [
            {
                "name": "Moody Romantic Bedroom",
                "featured_image_src": "./assets/bedroom/night_stand.jpeg",
                "page_path": "./portfolio/bedroom.html"
            },
            {
                "name": "Oriental Entryway",
                "featured_image_src": "./assets/accent_wall/umbrella.jpeg",
                "page_path": "./portfolio/accent_wall.html"
            },
            {
                "name": "Ginko Aviary Powder Room",
                "featured_image_src": "./assets/powder_room/featured.jpeg",
                "page_path": "./portfolio/powder_room.html"
            },
            {
                "name": "Modern Gothic Kitchen",
                "featured_image_src": "./assets/kitchen/featured.jpeg",
                "page_path": "./portfolio/kitchen.html"
            },
            {
                "name": "Dark Academia Living Room",
                "featured_image_src": "./assets/den/4.jpeg",
                "page_path": "./portfolio/den.html"
            },
            {
                "name": "Turkish Breakfast Nook",
                "featured_image_src": "./assets/dining_room/featured.jpeg",
                "page_path": "./portfolio/dining.html"
            }
        ];

        var body = document.body;
        body.innerHTML += header();
        body.innerHTML += `
            <div class="portfolio-grid">
                <div class="mx-auto max-w-lg px-4 py-4 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
                    <div class="mt-4 space-y-12 grid-cols-2 lg:grid lg:grid-cols-3 lg:gap-x-8 lg:space-y-0">
                        ` + 
                        // Add card for each portfolio page
                        PAGES.map((page) => {
                            return `
                                <a href="${page.page_path}" class="group block">
                                    <div aria-hidden="true" class="aspect-h-2 aspect-w-3 lg:aspect-h-6 lg:aspect-w-5 overflow-hidden">
                                        <img src="${page.featured_image_src}" class="h-64 w-full rounded-lg object-cover object-center" />
                                    </div>
                                    <h3 class="text-2xl py-2">${page.name}</h3>
                                </a>
                            `;
                        }).join('') +
                        `
                    </div>
                </div>
            </div>
        `;
        body.innerHTML += footer();
    </script>
</body>

</html>
