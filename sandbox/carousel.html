<head>
    <title>Soho Spaces: Test Page</title>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <script type="text/javascript" src="../scripts/generator.js"></script>
    <script type="text/javascript" src="../scripts/carousel.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/slider.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="../styles/font-awesome.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* * { outline: 1px solid red; }
        @media (min-width: 640px) { * { outline: 1px solid green; } }
        @media (min-width: 1024px) { * { outline: 1px solid blue; } } */
    </style>
</head>

<body class="mx-auto max-w-5xl" style="font-family: 'Raleway'">

    <!-- Before / After component -->
    <div class="slider-container">
        <div class="image-container">
            <div id="id" class="before-after-slider">
                <div class="before-image">
                    <img class="slider-image" src="../assets/bedroom/comp1_before.jpeg" alt=""/>
                </div>
                <div class="after-image">
                    <img class="slider-image" src="../assets/bedroom/comp1_after.jpeg" alt=""/>
                </div>
                <div class="resizer"></div>
            </div>
        </div>
    </div>


    <!-- Photo Grid -->
    <div>

        <!-- 2 Col with Vertical Photos-->
        <section class="pb-4 px-4">
            <div class="flex flex-wrap -mx-4">
                <div class="md:w-2/5 h-auto pr-4">
                    <div class="mb-4">
                        <img class="shadow-md image-2" src="https://source.unsplash.com/random/1280x720" alt="">
                    </div>
                    <div>
                        <img class="shadow-md" src="https://source.unsplash.com/random/1280x720" alt="">
                    </div>
                </div>
                <div class="hidden md:block md:w-3/5">
                    <div class="h-full w-full bg-cover shadow-md image-1"
                        style="background-image: url('https://source.unsplash.com/random/1280x720')">
                    </div>
                </div>
            </div>
        </section>

        <!-- Two Photo -->
        <section class="pb-4 px-4 h-3/4">
            <div class="flex flex-wrap -mx-4 h-full">
                <div class="md:w-1/2 pr-2 mb-2 md:mb-0">
                    <img class="shadow-md h-full object-cover" src="https://source.unsplash.com/random/1280x720" alt="">
                </div>
                <div class="md:w-1/2 pl-2 mb-2 md:mb-0">
                    <img class="shadow-md h-full object-cover" src="https://source.unsplash.com/random/1280x720" alt="">
                </div>
            </div>
        </section>

        <!-- Large Photo -->
        <section class="pb-4 px-4 h-3/4">
            <div class="flex flex-wrap -mx-4 h-full">
                <div class="mb-2 md:mb-0">
                    <img class="shadow-md h-full object-cover" src="https://source.unsplash.com/random/1280x720" alt="">
                </div>
            </div>
        </section>

        <!-- Two Photo -->
        <section class="pb-4 px-4 h-1/2">
            <div class="flex flex-wrap -mx-4 h-full">
                <div class="md:w-1/2 pr-2 mb-2 md:mb-0">
                    <img class="shadow-md h-full object-cover" src="https://source.unsplash.com/random/1280x720" alt="">
                </div>
                <div class="md:w-1/2 pl-2 mb-2 md:mb-0">
                    <img class="shadow-md h-full object-cover" src="https://source.unsplash.com/random/1280x720" alt="">
                </div>
            </div>
        </section>

        <!-- Large Photo -->
        <section class="pb-4 px-4 h-3/4">
            <div class="flex flex-wrap -mx-4 h-full">
                <div class="mb-2 md:mb-0">
                    <img class="shadow-md h-full object-cover" src="https://source.unsplash.com/random/1280x720" alt="">
                </div>
            </div>
        </section>
    
    </div>


</body>
