<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Soho Spaces</title>

    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            /* outline: 1px solid red; */
        }
    </style>
    <script>

    </script>
</head>

<body class="font-['Avenir']">
    <div id="product-grid"></div>
    
    <script>

        // Definitions
        const PRODUCT_GRID = [
            '../media/living.jpg',
            '../media/mirror.jpg',
            '../media/modern.jpg',
            '../media/southwest.jpg',
            '../media/wood.jpg',
            '../media/living.jpg'
        ];

        var productGrid = document.getElementById('product-grid');
        productGrid.innerHTML = generateProductGrid();

        // TODO: support dynamic number of images
        function generateProductGrid() {
            return `
                <div class="photo-grid flex justify-center mx-4 pb-4">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 overflow-scroll">
                        <div class="grid gap-2 overflow-auto">
                            <div>
                                <img class="h-auto max-w-full rounded-lg" src="${PRODUCT_GRID[0]}">
                            </div>
                            <div>
                                <img class="h-auto max-w-full rounded-lg" src="${PRODUCT_GRID[1]}">
                            </div>
                            <div>
                                <img class="h-auto max-w-full rounded-lg" src="${PRODUCT_GRID[2]}">
                            </div>
                        </div>
                        <div class="grid gap-2 ">
                            <div>
                                <img class="h-auto max-w-full rounded-lg" src="${PRODUCT_GRID[3]}">
                            </div>
                            <div>
                                <img class="h-auto max-w-full rounded-lg" src="${PRODUCT_GRID[4]}">
                            </div>
                            <div>
                                <img class="h-auto max-w-full rounded-lg" src="${PRODUCT_GRID[5]}">
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }


    </script>
</body>
