    <html>
    <head>
        <meta charset="utf-8">
        <title>Soho Spaces</title>
    
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            * {
                /* outline: 1px solid red; */
            }
        </style>
    </head>
    
<body class="font-['Avenir']">
    <!-- Photo Grid -->
    <h1 class="m-4 text-bold">4-Photo Layout</h1>
    <div class="photo-grid flex justify-center m-4 pb-4">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-2 overflow-scroll">
            <div class="grid gap-2 overflow-auto">
                <div>
                    <img class="h-56 w-44 max-w-full rounded-lg object-cover" src="../assets/powder_1.jpeg" alt="">
                </div>
                <div>
                    <img class="h-36 w-44 max-w-full rounded-lg object-cover" src="../assets/powder_2.jpeg" alt="">
                </div>
            </div>
            <div class="grid gap-2 ">
                <div>
                    <img class="h-44 w-44 max-w-full rounded-lg object-cover" src="../assets/powder_3.jpeg" alt="">
                </div>
                <div>
                    <img class="h-48 w-44 max-w-full rounded-lg object-cover" src="../assets/powder_1.jpeg" alt="">
                </div>
            </div>
        </div>
    </div>

    <h1 class="m-4 text-bold">6-Photo Layout</h1>
    <div class="photo-grid flex justify-center m-4 pb-4">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-2 overflow-scroll">
            <div class="grid gap-2 overflow-auto">
                <div>
                    <img class="h-56 w-44 max-w-full rounded-lg object-cover" src="../assets/powder_1.jpeg" alt="">
                </div>
                <div>
                    <img class="h-36 w-44 max-w-full rounded-lg object-cover" src="../assets/powder_2.jpeg" alt="">
                </div>
                <div>
                    <img class="h-40 w-44 max-w-full rounded-lg object-cover" src="../assets/powder_3.jpeg" alt="">
                </div>
            </div>
            <div class="grid gap-2 ">
                <div>
                    <img class="h-44 w-44 max-w-full rounded-lg object-cover" src="../assets/powder_3.jpeg" alt="">
                </div>
                <div>
                    <img class="h-60 w-44 max-w-full rounded-lg object-cover" src="../assets/powder_1.jpeg" alt="">
                </div>
                <div>
                    <img class="h-28 w-44 max-w-full rounded-lg object-cover" src="../assets/powder_2.jpeg" alt="">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
