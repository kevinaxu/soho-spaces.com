<head>
    <title>Soho Spaces: Flowbite Carousel</title>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

    <style>
        /* * { outline: 1px solid red; }
        @media (min-width: 640px) { * { outline: 1px solid green; } }
        @media (min-width: 1024px) { * { outline: 1px solid blue; } } */
    </style>
</head>

<body class="mx-auto max-w-lg px-4 sm:px-6 sm:py-8 lg:max-w-7xl lg:px-8" style="font-family: 'Raleway'">

    <div id="carousel-example" class="relative w-full">
        <!-- Carousel wrapper -->
        <div
            class="relative h-56 overflow-hidden rounded-lg sm:h-64 xl:h-80 2xl:h-96"
        >
            <!-- Item 1 -->
            <div data-id="carousel-item-1" class="hidden duration-700 ease-in-out">
                <img
                    src="../assets/bedroom/comp1_before.jpeg"
                    class="absolute left-1/2 top-1/2 block w-full -translate-x-1/2 -translate-y-1/2"
                    alt="..."
                />
            </div>
            <!-- Item 2 -->
            <div data-id="carousel-item-2" class="hidden duration-700 ease-in-out">
                <img
                    src="../assets/bedroom/comp1_after.jpeg"
                    class="absolute left-1/2 top-1/2 block w-full -translate-x-1/2 -translate-y-1/2"
                    alt="..."
                />
            </div>
            <!-- Item 3 -->
            <div data-id="carousel-item-3" class="hidden duration-700 ease-in-out">
                <img
                    src="../assets/bedroom/dresser.jpeg"
                    class="absolute left-1/2 top-1/2 block w-full -translate-x-1/2 -translate-y-1/2"
                    alt="..."
                />
            </div>
            <!-- Item 4 -->
            <div data-id="carousel-item-4" class="hidden duration-700 ease-in-out">
                <img
                    src="../assets/bedroom/mirror.jpeg"
                    class="absolute left-1/2 top-1/2 block w-full -translate-x-1/2 -translate-y-1/2"
                    alt="..."
                />
            </div>
        </div>
        <!-- Slider indicators -->
        <div
            class="absolute bottom-5 left-1/2 z-30 flex -translate-x-1/2 space-x-3 rtl:space-x-reverse"
        >
            <button
                data-id="carousel-indicator-1"
                type="button"
                class="h-3 w-3 rounded-full"
                aria-current="true"
                aria-label="Slide 1"
            ></button>
            <button
                data-id="carousel-indicator-2"
                type="button"
                class="h-3 w-3 rounded-full"
                aria-current="false"
                aria-label="Slide 2"
            ></button>
            <button
                data-id="carousel-indicator-3"
                type="button"
                class="h-3 w-3 rounded-full"
                aria-current="false"
                aria-label="Slide 3"
            ></button>
            <button
                data-id="carousel-indicator-4"
                type="button"
                class="h-3 w-3 rounded-full"
                aria-current="false"
                aria-label="Slide 4"
            ></button>
        </div>
        <!-- Slider controls -->
        <button
            data-id="data-carousel-prev"
            type="button"
            class="group absolute left-0 top-0 z-30 flex h-full cursor-pointer items-center justify-center px-4 focus:outline-none"
        >
            <span
                class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-white/30 group-hover:bg-white/50 group-focus:outline-none group-focus:ring-4 group-focus:ring-white dark:bg-gray-800/30 dark:group-hover:bg-gray-800/60 dark:group-focus:ring-gray-800/70"
            >
                <svg
                    class="h-4 w-4 text-white dark:text-gray-800"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 6 10"
                >
                    <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M5 1 1 5l4 4"
                    />
                </svg>
                <span class="hidden">Previous</span>
            </span>
        </button>
        <button
            data-id="data-carousel-next"
            type="button"
            class="group absolute right-0 top-0 z-30 flex h-full cursor-pointer items-center justify-center px-4 focus:outline-none"
        >
            <span
                class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-white/30 group-hover:bg-white/50 group-focus:outline-none group-focus:ring-4 group-focus:ring-white dark:bg-gray-800/30 dark:group-hover:bg-gray-800/60 dark:group-focus:ring-gray-800/70"
            >
                <svg
                    class="h-4 w-4 text-white dark:text-gray-800"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 6 10"
                >
                    <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m1 9 4-4-4-4"
                    />
                </svg>
                <span class="hidden">Next</span>
            </span>
        </button>
    </div>



    <script>
        const CAROUSEL_ID = 'carousel-example';

        const carouselElement = document.getElementById(CAROUSEL_ID);

        const items = [
            {
                position: 0,
                el: carouselElement.querySelectorAll('[data-id=carousel-item-1]')[0],
            },
            {
                position: 1,
                el: carouselElement.querySelectorAll('[data-id=carousel-item-2]')[0],
            },
            {
                position: 2,
                el: carouselElement.querySelectorAll('[data-id=carousel-item-3]')[0],
            },
            {
                position: 3,
                el: carouselElement.querySelectorAll('[data-id=carousel-item-4]')[0],
            },
        ];

        // options with default values
        const options = {
            defaultPosition: 1,
            interval: 3000,

            indicators: {
                activeClasses: 'bg-white dark:bg-gray-800',
                inactiveClasses:
                    'bg-white/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800',
                items: [
                    {
                        position: 0,
                        el: carouselElement.querySelectorAll('[data-id=carousel-item-1]')[0],
                    },
                    {
                        position: 1,
                        el: carouselElement.querySelectorAll('[data-id=carousel-item-2]')[0],
                    },
                    {
                        position: 2,
                        el: carouselElement.querySelectorAll('[data-id=carousel-item-3]')[0],
                    },
                    {
                        position: 3,
                        el: carouselElement.querySelectorAll('[data-id=carousel-item-4]')[0],
                    }
                ]
            },

            // callback functions
            onNext: () => {
                console.log('next slider item is shown');
            },
            onPrev: () => {
                console.log('previous slider item is shown');
            },
            onChange: () => {
                console.log('new slider item has been shown');
            },
        };

        // instance options object
        const instanceOptions = {
            id: CAROUSEL_ID,
            override: true
        };

        const carousel = new Carousel(carouselElement, items, options, instanceOptions);

        const $prevButton = carouselElement.querySelectorAll('[data-id=data-carousel-prev]')[0]; 
        const $nextButton = carouselElement.querySelectorAll('[data-id=data-carousel-next]')[0]; 

        $prevButton.addEventListener('click', () => {
            carousel.prev();
        });

        $nextButton.addEventListener('click', () => {
            carousel.next();
        });
    </script>
</body>
